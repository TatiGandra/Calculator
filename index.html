<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculadora Incr√≠vel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div class="container calculadora">
		<div class="row text-center justify-content-center">
			<div class="col-12">
				<input type="number" id="elem-1">
			</div>
			<div class="col-12">
				<div class="container operations">
					<div class="row align-items-center text-center">
						<div class="col operation">
						    <input type="radio" id="operationChoice1"
						     name="operation" value="+" checked>
						    <label for="operationChoice1">+</label>
						</div>
						<div class="col operation">
						    <input type="radio" id="operationChoice2"
						     name="operation" value="-">
						    <label for="operationChoice2">-</label>
						</div>
						<div class="col operation">
						    <input type="radio" id="operationChoice3"
						     name="operation" value="*">
						    <label for="operationChoice3">&times</label>
						</div>
						<div class="col operation">
						    <input type="radio" id="operationChoice4"
						     name="operation" value="/">
						    <label for="operationChoice4">&divide</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12">
				<input type="number" id="elem-2">
			</div>
			<div class="col-12">
				<button id="calculate-button">=</button>
			</div>
			<div class="col-12">
				<h2 id="result"></h2>
			</div>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>
